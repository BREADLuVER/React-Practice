<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="/submit" method="post">
            <header class="form__header">SIGN UP</header>
    
            <div class="form__input-row">
                <input class="form__input" type="text" name="first_name" placeholder="first name" required>
                <input class="form__input" type="text" name="last_name" placeholder="last name" required>
            </div>
            
            <div class="form__input-span">
                <input class="form__input" type="text" name="mobile" placeholder="mobile no" required>
            </div>
    
            <div class="form__input-span">
                <input class="form__input" type="email" name="email" placeholder="email" required>
            </div>
    
            <div class="form__input-row">
                <input class="form__input" type="password" name="password" placeholder="password" required>
                <input class="form__input" type="password" name="confirm_password" placeholder="retype password" required>
            </div>
    
            <div class="form__terms">
                <input class="form__checkbox" type="checkbox" id="agree" required>
                <label class="form__label" for="agree">I Agree</label>
                <a class="form__link" href="https://example.com" target="_blank">Terms Here</a>
            </div>
    
            <div class="form__buttons">
                <button class="form__button" type="submit">Register</button>
                <a href="https://example.com" target="_blank">
                    <button class="form__button" type="button">Sign in</button>
                </a>
            </div>
        </form>
    </body>
    
</html>
